# -- Інгредієнти у Котлі --
# Які інгредієнти приймаються Котлом та основне зілля, яке виходить із них
# Вам потрібно додати сюди лише те, якщо ви хочете вказати власну назву або колір для основного зілля

# name: Назва основного зілля, яке виходить із Котла (Можливе форматування: наприклад, &6)

# ingredients: Список у форматі 'матеріал/кількість'
#   Тримайте предмет у руці та використовуйте /brew ItemName, щоб отримати його матеріал для використання у рецепті
#   (Ідентифікатори предметів замість матеріалу більше не підтримуються Bukkit і не працюватимуть)
#   Список матеріалів можна знайти тут: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

# color: Колір основного зілля з котла. За замовчуванням CYAN
#   Доступні кольори: DARK_RED, RED, BRIGHT_RED, ORANGE, YELLOW, PINK, PURPLE, BLUE, CYAN, WATER, TEAL, OLIVE, GREEN, LIME, BLACK, GREY, BRIGHT_GREY, WHITE
#   Або RGB-колір (hex: наприклад, '99FF33') (запис у лапках '') (пошукайте "HTML color" в інтернеті)

# cookParticles:
#   Колір частинок над котлом на різних етапах приготування
#   Колір і хвилина, під час якої з'являється кожен колір, тобто один колір на 8 хвилині, який змінюється на інший на 18 хвилині.
#   Як список, кожен колір вказаний як назва або RGB, див. вище. Запис у форматі 'Колір/Хвилина'
#   В кінці перейде до останнього кольору, якщо у списку лише один колір, він перейде у сірий

# lore: Список додаткового тексту на основному зіллі. (Можливе форматування: наприклад, &6 або hex як #&<hex>)

# customModelData: Тег користувацьких даних моделі. Це число, яке можна використовувати для додавання власних текстур до предмета.
